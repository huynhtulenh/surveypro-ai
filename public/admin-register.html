<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register - SurveyPro AI</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="/" class="navbar-brand">SurveyPro AI - Admin</a>
            <ul class="navbar-nav">
                <li><a href="/admin/login">Admin Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="max-width: 600px; margin-top: 3rem; margin-bottom: 3rem;">
        <div class="card">
            <div class="card-header">
                <h2 style="text-align: center; margin: 0;">üìù ƒêƒÉng k√Ω Admin</h2>
            </div>
            <div class="card-body">
                <form id="adminRegisterForm">
                    <div class="form-group">
                        <label for="companyId" class="form-label">C√¥ng ty *</label>
                        <select id="companyId" class="form-control" required>
                            <option value="">-- Ch·ªçn c√¥ng ty --</option>
                        </select>
                        <small class="text-muted">Ho·∫∑c <a href="#" onclick="showCreateCompanyModal(); return false;">t·∫°o
                                c√¥ng ty m·ªõi</a></small>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" id="email" class="form-control" placeholder="admin@company.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">M·∫≠t kh·∫©u *</label>
                        <input type="password" id="password" class="form-control" placeholder="T·ªëi thi·ªÉu 6 k√Ω t·ª±"
                            required minlength="6">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">X√°c nh·∫≠n m·∫≠t kh·∫©u *</label>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Nh·∫≠p l·∫°i m·∫≠t kh·∫©u"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="form-label">S·ªë ƒëi·ªán tho·∫°i</label>
                        <input type="tel" id="phone" class="form-control" placeholder="+84123456789">
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                        ƒêƒÉng k√Ω
                    </button>
                </form>

                <div style="text-align: center; margin-top: 1.5rem;">
                    <p class="text-secondary">
                        ƒê√£ c√≥ t√†i kho·∫£n?
                        <a href="/admin/login" style="color: var(--primary);">ƒêƒÉng nh·∫≠p ngay</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Company Modal -->
    <div id="createCompanyModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3>T·∫°o c√¥ng ty m·ªõi</h3>
                <button class="modal-close" onclick="closeCreateCompanyModal()">√ó</button>
            </div>
            <div>
                <div class="form-group">
                    <label class="form-label">T√™n c√¥ng ty *</label>
                    <input type="text" id="companyName" class="form-control" placeholder="VD: Acme Corporation">
                </div>
                <div class="flex gap-sm mt-3">
                    <button onclick="createCompany()" class="btn btn-primary">T·∫°o c√¥ng ty</button>
                    <button onclick="closeCreateCompanyModal()" class="btn btn-secondary">H·ªßy</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Redirect if already logged in
        const adminToken = localStorage.getItem('adminToken');
        if (adminToken) {
            window.location.href = '/dashboard';
        }

        // Load companies
        async function loadCompanies() {
            try {
                const response = await fetch(`${API_BASE_URL}/companies`);
                const data = await response.json();

                const select = document.getElementById('companyId');
                select.innerHTML = '<option value="">-- Ch·ªçn c√¥ng ty --</option>';

                data.companies.forEach(company => {
                    const option = document.createElement('option');
                    option.value = company._id;
                    option.textContent = company.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading companies:', error);
            }
        }

        function showCreateCompanyModal() {
            document.getElementById('createCompanyModal').classList.add('active');
        }

        function closeCreateCompanyModal() {
            document.getElementById('createCompanyModal').classList.remove('active');
            document.getElementById('companyName').value = '';
        }

        async function createCompany() {
            const name = document.getElementById('companyName').value.trim();

            if (!name) {
                ui.showAlert('Vui l√≤ng nh·∫≠p t√™n c√¥ng ty', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/companies`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'T·∫°o c√¥ng ty th·∫•t b·∫°i');
                }

                ui.showAlert('T·∫°o c√¥ng ty th√†nh c√¥ng!', 'success');
                closeCreateCompanyModal();

                // Reload companies and select the new one
                await loadCompanies();
                document.getElementById('companyId').value = data.company._id;
            } catch (error) {
                ui.showAlert(error.message, 'error');
            }
        }

        // Register form
        document.getElementById('adminRegisterForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const companyId = document.getElementById('companyId').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const phone = document.getElementById('phone').value;

            if (!companyId) {
                ui.showAlert('Vui l√≤ng ch·ªçn c√¥ng ty', 'error');
                return;
            }

            if (password !== confirmPassword) {
                ui.showAlert('M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp', 'error');
                return;
            }

            try {
                ui.showLoading();

                const response = await fetch(`${API_BASE_URL}/admins/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        companyId,
                        email,
                        password,
                        phone: phone || undefined
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'ƒêƒÉng k√Ω th·∫•t b·∫°i');
                }

                // Save token and info
                localStorage.setItem('adminToken', data.token);
                localStorage.setItem('adminInfo', JSON.stringify(data.admin));

                ui.showAlert('ƒêƒÉng k√Ω th√†nh c√¥ng!', 'success');

                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 500);
            } catch (error) {
                ui.showAlert(error.message, 'error');
            } finally {
                ui.hideLoading();
            }
        });

        // Load companies on page load
        loadCompanies();
    </script>
</body>

</html>
